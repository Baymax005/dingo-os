# Security Profile Configuration

[profile]
name = "security"
description = "Maximum security hardening"

[firewall]
enabled = true
default_incoming = "deny"
default_outgoing = "allow"
logging = true

[fail2ban]
enabled = true
max_retries = 3
ban_time = 3600

[apparmor]
enabled = true
enforce_all = true

[ssh]
permit_root_login = false
password_authentication = false
max_auth_tries = 3
x11_forwarding = false

[updates]
auto_security = true
unattended_upgrades = true
auto_reboot = false

[logging]
auth_logging = true
audit_logging = true
syslog_remote = false

[privacy]
clear_temp_on_logout = true
secure_delete = true

[network]
dns_over_https = true
vpn_kill_switch = false

[usb]
authorized_only = false
