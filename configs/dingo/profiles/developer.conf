# Developer Profile Configuration

[profile]
name = "developer"
description = "Optimized for software development"

[cpu]
governor = "ondemand"
boost = true

[memory]
swappiness = 10
cache_pressure = 50

[services]
docker = true
postgresql = false
mysql = false
redis = false
mongodb = false

[environment]
EDITOR = "code"
VISUAL = "code"
TERM = "xterm-256color"

[aliases]
# Git shortcuts
gs = "git status"
gp = "git push"
gl = "git log --oneline"
gd = "git diff"

# Docker shortcuts
dps = "docker ps"
dimg = "docker images"
dex = "docker exec -it"

[tools]
# Auto-setup these tools
vscode_extensions = [
    "ms-python.python",
    "dbaeumer.vscode-eslint",
    "esbenp.prettier-vscode",
    "ms-azuretools.vscode-docker"
]
