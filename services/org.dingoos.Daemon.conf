<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow root to own the service -->
  <policy user="root">
    <allow own="org.dingoos.Daemon"/>
  </policy>

  <!-- Allow any user to call methods -->
  <policy context="default">
    <allow send_destination="org.dingoos.Daemon"
           send_interface="org.dingoos.Daemon"/>
    <allow receive_sender="org.dingoos.Daemon"
           receive_type="signal"/>
  </policy>
</busconfig>
