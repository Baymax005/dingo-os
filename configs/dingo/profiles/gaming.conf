# Gaming Profile Configuration

[profile]
name = "gaming"
description = "Maximum gaming performance"

[cpu]
governor = "performance"
boost = true
disable_powersave = true

[gpu]
performance_mode = true
vsync = false
triple_buffering = false

[memory]
swappiness = 1
cache_pressure = 50
transparent_hugepages = "madvise"

[compositor]
disable_during_fullscreen = true
reduce_latency = true

[gamemode]
enabled = true
scripts = true
gpu_optimizations = true
cpu_optimizations = true

[mangohud]
enabled = false
show_fps = true
show_cpu = true
show_gpu = true
show_frametime = true

[audio]
low_latency = true
