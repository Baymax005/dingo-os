# Dingo OS Configuration
# Main configuration file for the Dingo daemon

[general]
version = "1.0.0"
log_level = "info"
log_file = "/var/log/dingo/dingod.log"

[profiles]
default = "standard"
available = ["standard", "developer", "gaming", "blockchain", "security"]

[developer]
auto_start_docker = false
default_editor = "code"
default_shell = "bash"

[gaming]
auto_gamemode = true
auto_mangohud = false
gpu_performance_mode = true

[blockchain]
testnet_port = 8545
node_data_dir = "/var/lib/dingo/blockchain"

[security]
firewall_enabled = true
auto_updates = true
audit_logging = true
fail2ban_enabled = true

[updates]
check_interval = 86400
auto_security_updates = true
notify_updates = true
